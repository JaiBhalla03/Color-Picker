<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PRACTICE</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <h2>Color Picker</h2>
    <div id="screen"></div>
    <div class="input">
        <div id="inner">
            <input id="red" type="range" value="0" min="0" max="255" step="1" onchange="changered(this.value)">
            <input id="green" type="range" value="0" min="0" max="255" step="1" onchange="changegreen(this.value)">
            <input id="blue" type="range" value="0" min="0" max="255" step="1" onchange="changeblue(this.value)">    
        </div>
    </div>
</body>
<script src="./assets/javascript/program.js"></script>
</html>
